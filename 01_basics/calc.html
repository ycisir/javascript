<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: min-content; 
            border: 1px solid; 
            padding: 10px; 
            margin-left: auto; 
            margin-right: auto;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>

    <div>
        <label for="">Value of A: </label>
        <input type="text" id="A">
    
        <label for="">Operator: </label>
        <input type="text" id="Op">
    
        <label for="">Value of B: </label>
        <input type="text" id="B">
        <input type="submit" value="calculate" onclick="getValues()">
        <span id="ans"></span>
    </div>

    

    <script>
        const getValues = () => {
            // let ans = 0;
            let a = +document.getElementById('A').value;
            let o = document.getElementById('Op').value;
            let b = +document.getElementById('B').value;
            let res = document.querySelector("#ans");

            switch(o) {
                case '+':
                    res.innerHTML = `<p>result: ${a+b}</p>`;
                    break;
                case '-':
                    res.innerHTML = `<p>result: ${a-b}</p>`;
                    break;
                case '*':
                    res.innerHTML = `<p>result: ${a*b}</p>`;
                    break;
                case '/':
                    res.innerHTML = `<p>result: ${a/b}</p>`;
                    break;
                case '%':
                    res.innerHTML = `<p>result: ${a%b}</p>`;
                    break;
                default:
                res.innerHTML = `<p>result: invalid input</p>`;
            }

            
            
        }
        
    </script>
</body>
</html>
